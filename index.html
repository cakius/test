    <body>
        <h1>Equations / Identities</h1>\
        
        <h2>Square Identities</h2>
        $$cos^2 \theta + sin^2 \theta = 1$$
        $$1 + tan^2 \theta = sec^2 \theta$$
        $$1 + cot^2 \theta = csc^2 \theta$$
        $$sin^2 \theta = 1 - cos^2 \theta = \frac{1-cos2\theta}{2}$$
        $$cos^2 \theta = 1 - sin^2 \theta = \frac{1+cos2\theta}{2}$$
